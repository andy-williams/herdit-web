<div class="body-container">
    <div class="body" ng-controller="RoomCtrl">
        <div class="room">
            <div class="music-list">
                <div class="playing" ng-show="left.playing">
                    <img ng-src="left.playing.scObj.artwork_url">
                </div>

                <ul class="music-list" ng-repeat="track in left.tracks">
                    <li>{{track.artist}} - {{track.title}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
